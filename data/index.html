<!DOCTYPE html>
<html>
    <header>
        <div id="logo-container">
          <img src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/08/heating-logo.jpg" alt="Logo">
        </div>
      </header>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Login</h1>
    <form action="/login" method="POST" onsubmit="handleLogin(event)">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Submit">
    </form>
    <p id="ip_address">Fetching IP address...</p>

    <script>
        // Function to handle login and page redirection
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check if it's an admin or user
            if (password === "adminpassword") {
                window.location.href = "admin.html";
            } else if (password === "user") {
                window.location.href = "user.html";
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }

        // Function to get the IP address
        function getIPAddress() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        document.getElementById("ip_address").textContent = "ESP32 IP Address: " + xhr.responseText;
                    } else {
                        console.error("Failed to fetch IP address");
                    }
                }
            };
            xhr.open("GET", "/getIpAddress", true);
            xhr.send();
        }

        // Fetch and display the IP address
        getIPAddress();
    </script>
</body>

</html>
